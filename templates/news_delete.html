{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
Deletion
{% endblock title %}

{% block content %}

<h2>Are you sure, that you want to delete this post?</h2>
<h1>{{ new.title|censor }} {{ new.dateCreation|date:'d-m-Y h:i'}}</h1>
<hr>


<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, I am sure!">
</form>

{% endblock content %}
